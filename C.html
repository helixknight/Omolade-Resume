<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .Header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px 50px;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      height: 80px;
      background-color: #ffffff;
      box-sizing: border-box;
      z-index: 100;
    }
    
    .Links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    
    .LL {
      margin-right: auto; 
      font-size: 1.4rem;
      font-weight: bold;
    }
    
    .LR {
      display: flex;
      gap: 30px;
    }

    .LS {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }    
    
    .Links a {
      text-decoration: none;
      white-space: nowrap; 
      color: Black;
      transition: color 0.3s;
      font-weight: 500;
    }
    
    .Links a:hover {
      color: #87CEFA;
    }

    .Content {
      background-color: #e9dbcf;
      min-height: calc(100vh - 80px);
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    
    .Content h2 {
      color: #333;
      font-size: 2.5rem;
      margin: 0 0 40px 0;
    }

    .contact-card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    form input, form textarea {
      width: 95%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .send-btn {
      background-color: #1E90FF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-top: 20px;
      color: #555;
      font-size: 0.9rem;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      margin: 0 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="Header">
    <img src="LS.jpg" class="LS" alt="Logo">
    <div class="Links">
      <a href="index.html" class="LL"><b>Omolade Oshinubi</b> / Fashion Designer</a>
      <div class="LR">
        <a href="index.html">About Me</a>
        <a href="R.html">Resume</a>
        <a href="P.html">Projects</a>
        <a href="C.html">Contacts</a>
      </div>
    </div>
  </div>

  <div class="Content">
    <h2>Let's Talk</h2>
    <div class="contact-card">
      <form>
        <input type="text" placeholder="First Name*" required>
        <input type="text" placeholder="Last Name*" required>
        <input type="email" placeholder="Email*" required>
        <input type="text" placeholder="Subject">
        <textarea placeholder="Message"></textarea>
        <button class="send-btn" type="submit">Send</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
